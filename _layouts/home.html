---
layout: default
---

 <div class="intro">
      <div class="logo-intro"><img src="../images/te-Logo-Transparent.png"></div>
      <div class="title-intro text-inverted">
        <h1>Tony Ellison</h1>
        <label>Ux + Visual Designer</label>
      </div>
      <div class="nav-intro"></div>

      <div class="intro-waves">
        <svg class="wave1"></svg>
        <div class="wave-cover"></div>
      </div>

  </div>

  <div class="wrapper">
    <svg class="paper"></svg>
    <svg class="svg"></svg>
    <section>
      <h2 class="page-heading"><span>Recent Work</span></h2>
      {{ content }}
      <ul class="post-list">
        {% for post in site.posts %}
          <li class="post-block">
            <a class="post-link" href="{{ post.url | relative_url }}">
            <img class="post-image" src="{{ post.image }}">
            <h3>
              {{ post.title | escape }}
            </h3>
            <span class="post-meta">{{ post.categories }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </section>

    <section>
      <h2 class="page-heading"><span>Process</span></h1>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>

    <section>
      <h2 class="page-heading"><span>About</span></h1>
        <div>1</div>
        <div>2</div>
    </section>

  </div><!-- End Wrapper -->
